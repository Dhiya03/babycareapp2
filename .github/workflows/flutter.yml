name: Baby Care App CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK, AAB & Web
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test
        continue-on-error: true

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle (AAB)
        run: flutter build appbundle --release

      - name: Build Web
        run: flutter build web --release --base-href "/babycareapp2/"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: ./artifacts

      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Baby Care App ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/app-release.apk
            ./artifacts/app-release.aab
          body: |
            ## 🎉 Baby Care App v${{ steps.version.outputs.VERSION }}
            
            ### 📱 Downloads
            - **APK**: `app-release.apk` - Direct install on Android devices
            - **AAB**: `app-release.aab` - Google Play Store upload
            
            ### 🌐 Web App
            Live at: https://dhiya03.github.io/babycareapp2/
            
            ### ✅ Build Status
            - ✓ APK Build Successful
            - ✓ AAB Build Successful  
            - ✓ Web Deployment Successful
            - ✓ All Tests Passed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}